# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mscloudgeeks-docker

on:
  push:
    branches:
      - create-products
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://futcommercialacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d7006082ebf54a55bcbde838df0e5592 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c14cfcb3cb0441dbb542c060686e3b06 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: futcommercialacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7006082ebf54a55bcbde838df0e5592 }}/msdemoapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mscloudgeeks-docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_023d0fcec9094d11aa2fd8b6d59dbfaa }}
        images: 'futcommercialacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7006082ebf54a55bcbde838df0e5592 }}/msdemoapp:${{ github.sha }}'